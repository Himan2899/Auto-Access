name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Verify repository structure
        run: |
          echo "✅ Repository checked out successfully"
          echo "📁 Checking key files..."
          ls -la
          echo "📄 Checking manifest.json exists..."
          test -f manifest.json && echo "✅ manifest.json found" || echo "❌ manifest.json missing"
          echo "📄 Checking package.json exists..."
          test -f package.json && echo "✅ package.json found" || echo "❌ package.json missing"
          echo "📄 Checking src directory exists..."
          test -d src && echo "✅ src directory found" || echo "❌ src directory missing"
          echo "🎉 Repository structure verification complete!"